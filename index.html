<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Galleria immagini locale</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 2em;
    }
    .box {
      background: #fff;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 0 0 5px #ccc;
      max-width: 700px;
    }
    .actions {
      margin-bottom: 1em;
    }
    button {
      margin: 5px;
      padding: 0.4em 0.8em;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .item {
      position: relative;
      display: inline-block;
    }
    .item img {
      max-width: 200px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 5px #999;
    }
    .delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(255, 0, 0, 0.8);
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Galleria immagini locale</h1>

    <div class="actions">
      <input type="file" id="fileInput" accept="image/*" multiple>
    </div>

    <div id="gallery" class="gallery"></div>
  </div>

  <script>
    const input = document.getElementById('fileInput');
    const gallery = document.getElementById('gallery');

    // Carica immagini da localStorage
    window.addEventListener('DOMContentLoaded', () => {
      const saved = JSON.parse(localStorage.getItem('immagini') || '[]');
      saved.forEach((src, index) => mostraImmagine(src, index));
    });

    // Aggiunge nuove immagini
    input.addEventListener('change', () => {
      const files = Array.from(input.files);
      if (!files.length) return;

      const immaginiSalvate = JSON.parse(localStorage.getItem('immagini') || '[]');

      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const src = e.target.result;
          immaginiSalvate.push(src);
          localStorage.setItem('immagini', JSON.stringify(immaginiSalvate));
          mostraImmagine(src, immaginiSalvate.length - 1);
        };
        reader.readAsDataURL(file);
      });
    });

    // Mostra un'immagine nella galleria
    function mostraImmagine(src, index) {
      const div = document.createElement('div');
      div.className = 'item';

      const img = document.createElement('img');
      img.src = src;

      const btn = document.createElement('button');
      btn.textContent = 'Ã—';
      btn.className = 'delete-btn';
      btn.title = 'Elimina questa immagine';
      btn.addEventListener('click', () => rimuoviImmagine(index, div));

      div.appendChild(img);
      div.appendChild(btn);
      gallery.appendChild(div);
    }

    // Rimuove una singola immagine
    function rimuoviImmagine(index, elemento) {
      const immaginiSalvate = JSON.parse(localStorage.getItem('immagini') || '[]');
      immaginiSalvate.splice(index, 1);
      localStorage.setItem('immagini', JSON.stringify(immaginiSalvate));
      elemento.remove();
      // Rinfresca indici per i bottoni restanti
      aggiornaIndici();
    }

    // Aggiorna i riferimenti dopo una cancellazione
    function aggiornaIndici() {
      gallery.innerHTML = '';
      const saved = JSON.parse(localStorage.getItem('immagini') || '[]');
      saved.forEach((src, index) => mostraImmagine(src, index));
    }
  </script>

</body>
</html>
